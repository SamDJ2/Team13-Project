<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-progress-heading" data-cy="ProgressCreateUpdateHeading">Create or edit a Progress</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_detoxProgress">Detox Progress</label>
          <input
            type="number"
            class="form-control"
            name="detoxProgress"
            id="field_detoxProgress"
            data-cy="detoxProgress"
            formControlName="detoxProgress"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_detoxTotal">Detox Total</label>
          <input
            type="number"
            class="form-control"
            name="detoxTotal"
            id="field_detoxTotal"
            data-cy="detoxTotal"
            formControlName="detoxTotal"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_challengesInfo">Challenges Info</label>
          <input
            type="text"
            class="form-control"
            name="challengesInfo"
            id="field_challengesInfo"
            data-cy="challengesInfo"
            formControlName="challengesInfo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_leaderboardInfo">Leaderboard Info</label>
          <input
            type="text"
            class="form-control"
            name="leaderboardInfo"
            id="field_leaderboardInfo"
            data-cy="leaderboardInfo"
            formControlName="leaderboardInfo"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
