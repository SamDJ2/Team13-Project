<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-history-heading" data-cy="HistoryCreateUpdateHeading">Create or edit a History</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_challengeName">Challenge Name</label>
          <input
            type="text"
            class="form-control"
            name="challengeName"
            id="field_challengeName"
            data-cy="challengeName"
            formControlName="challengeName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_challengeLevel">Challenge Level</label>
          <input
            type="text"
            class="form-control"
            name="challengeLevel"
            id="field_challengeLevel"
            data-cy="challengeLevel"
            formControlName="challengeLevel"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dateStarted">Date Started</label>
          <div class="d-flex">
            <input
              id="field_dateStarted"
              data-cy="dateStarted"
              type="datetime-local"
              class="form-control"
              name="dateStarted"
              formControlName="dateStarted"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_username">Username</label>
          <input type="text" class="form-control" name="username" id="field_username" data-cy="username" formControlName="username" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
