<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-smoking-heading" data-cy="SmokingCreateUpdateHeading">Create or edit a Smoking</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_levels">Levels</label>
          <input type="text" class="form-control" name="levels" id="field_levels" data-cy="levels" formControlName="levels" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_progress">Progress</label>
          <input type="text" class="form-control" name="progress" id="field_progress" data-cy="progress" formControlName="progress" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_timer">Timer</label>
          <input type="text" class="form-control" name="timer" id="field_timer" data-cy="timer" formControlName="timer" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
