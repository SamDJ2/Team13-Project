<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="smoking">
      <h2 data-cy="smokingDetailsHeading"><span>Smoking</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ smoking.id }}</span>
        </dd>
        <dt><span>Levels</span></dt>
        <dd>
          <span>{{ smoking.levels }}</span>
        </dd>
        <dt><span>Progress</span></dt>
        <dd>
          <span>{{ smoking.progress }}</span>
        </dd>
        <dt><span>Timer</span></dt>
        <dd>
          <span>{{ smoking.timer | duration }} ({{ smoking.timer }})</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/smoking', smoking.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
