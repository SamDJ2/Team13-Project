<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="joinedTeams">
      <h2 data-cy="joinedTeamsDetailsHeading"><span>Joined Teams</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ joinedTeams.id }}</span>
        </dd>
        <dt><span>Team ID</span></dt>
        <dd>
          <span>{{ joinedTeams.teamID }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ joinedTeams.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ joinedTeams.description }}</span>
        </dd>
        <dt><span>Member Since</span></dt>
        <dd>
          <span>{{ joinedTeams.memberSince | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/joined-teams', joinedTeams.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
