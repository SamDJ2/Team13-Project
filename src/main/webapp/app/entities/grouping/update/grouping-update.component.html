<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-grouping-heading" data-cy="GroupingCreateUpdateHeading">Create or edit a Grouping</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_iD">I D</label>
          <input type="text" class="form-control" name="iD" id="field_iD" data-cy="iD" formControlName="iD" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_groupingName">Grouping Name</label>
          <input
            type="text"
            class="form-control"
            name="groupingName"
            id="field_groupingName"
            data-cy="groupingName"
            formControlName="groupingName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_groupingPoints">Grouping Points</label>
          <input
            type="number"
            class="form-control"
            name="groupingPoints"
            id="field_groupingPoints"
            data-cy="groupingPoints"
            formControlName="groupingPoints"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_remainingTime">Remaining Time</label>
          <input
            type="text"
            class="form-control"
            name="remainingTime"
            id="field_remainingTime"
            data-cy="remainingTime"
            formControlName="remainingTime"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_currentDate">Current Date</label>
          <div class="input-group">
            <input
              id="field_currentDate"
              data-cy="currentDate"
              type="text"
              class="form-control"
              name="currentDate"
              ngbDatepicker
              #currentDateDp="ngbDatepicker"
              formControlName="currentDate"
            />
            <button type="button" class="btn btn-secondary" (click)="currentDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
