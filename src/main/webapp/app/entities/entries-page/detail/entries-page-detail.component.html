<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entriesPage">
      <h2 data-cy="entriesPageDetailsHeading"><span>Entries Page</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ entriesPage.id }}</span>
        </dd>
        <dt><span>Normal Entries</span></dt>
        <dd>
          <span>{{ entriesPage.normalEntries }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ entriesPage.date | formatMediumDate }}</span>
        </dd>
        <dt><span>Current Tab</span></dt>
        <dd>
          <span>{{ entriesPage.currentTab }}</span>
        </dd>
        <dt><span>Mood Journal Page</span></dt>
        <dd>
          <div *ngIf="entriesPage.moodJournalPage">
            <a [routerLink]="['/mood-journal-page', entriesPage.moodJournalPage.id, 'view']">{{ entriesPage.moodJournalPage.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/entries-page', entriesPage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
