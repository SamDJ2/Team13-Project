<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entriesFeature">
      <h2 data-cy="entriesFeatureDetailsHeading"><span>Entries Feature</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ entriesFeature.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ entriesFeature.title }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ entriesFeature.content }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ entriesFeature.date | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/entries-feature', entriesFeature.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
