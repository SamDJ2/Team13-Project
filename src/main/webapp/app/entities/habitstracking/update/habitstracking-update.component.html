<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-habitstracking-heading" data-cy="HabitstrackingCreateUpdateHeading">Create or edit a Habitstracking</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nameOfHabit">Name Of Habit</label>
          <input
            type="text"
            class="form-control"
            name="nameOfHabit"
            id="field_nameOfHabit"
            data-cy="nameOfHabit"
            formControlName="nameOfHabit"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dayOfHabit">Day Of Habit</label>
          <input
            type="text"
            class="form-control"
            name="dayOfHabit"
            id="field_dayOfHabit"
            data-cy="dayOfHabit"
            formControlName="dayOfHabit"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_weekOfHabit">Week Of Habit</label>
          <input
            type="number"
            class="form-control"
            name="weekOfHabit"
            id="field_weekOfHabit"
            data-cy="weekOfHabit"
            formControlName="weekOfHabit"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_completedHabit">Completed Habit</label>
          <input
            type="checkbox"
            class="form-check"
            name="completedHabit"
            id="field_completedHabit"
            data-cy="completedHabit"
            formControlName="completedHabit"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_usernameHabit">Username Habit</label>
          <input
            type="text"
            class="form-control"
            name="usernameHabit"
            id="field_usernameHabit"
            data-cy="usernameHabit"
            formControlName="usernameHabit"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_habitIDEN">Habit IDEN</label>
          <input type="number" class="form-control" name="habitIDEN" id="field_habitIDEN" data-cy="habitIDEN" formControlName="habitIDEN" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_summary">Summary</label>
          <input type="text" class="form-control" name="summary" id="field_summary" data-cy="summary" formControlName="summary" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
