<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="achievement">
      <h2 data-cy="achievementDetailsHeading"><span>Achievement</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ achievement.id }}</span>
        </dd>
        <dt><span>Achievement ID</span></dt>
        <dd>
          <span>{{ achievement.achievementID }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ achievement.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ achievement.description }}</span>
        </dd>
        <dt><span>Date Earned</span></dt>
        <dd>
          <span>{{ achievement.dateEarned | formatMediumDate }}</span>
        </dd>
        <dt><span>Achievement Type</span></dt>
        <dd>
          <span>{{ achievement.achievementType }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/achievement', achievement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
